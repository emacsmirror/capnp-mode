# TODO(2.0): Support g++ once they fix coroutines. This also blocks MinGW and ManyLinux builds.

name: Quick Tests

on:
  pull_request:
    paths-ignore:
    - 'doc/**'
  push:
    branches:
    - master
    - v2
    - 'release-*'

env:
  # We used to install some more packages here (build-essential, git, zlib1g-dev, cmake, libssl-dev),
  # but those appear to already be present/not needed for either build.
  INSTALL_DEPS: |
    install_deps() {
      local clang=$1
      export DEBIAN_FRONTEND=noninteractive && sudo apt-get update && sudo apt-get install --no-upgrade --no-install-recommends -y clang-$clang libc++-$clang-dev libc++abi-$clang-dev libclang-rt-$clang-dev lld-$clang llvm-$clang
    }

jobs:
  Linux-musl:
    runs-on: ubuntu-24.04
    # We depend on both clang and libc++. We use Alpine Linux 3.23 which supports LLVM 21.
    container: alpine:3.23
    steps:
      - uses: actions/checkout@v5
      - name: install dependencies
        # TODO(cleanup): Could use clang21 here, but that would introduce warnings and make the
        # build fail due to -Werror â€“ fix and update.
        run: apk add autoconf automake bash build-base cmake libtool libucontext-dev linux-headers openssl-dev clang20 libc++-dev llvm-libunwind-dev
      - name: super-test
        run: ./super-test.sh quick clang-20
  Linux-clang:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        clang: [18, 19, 20]
        driver: [bazel-dbg, super-test]
        include:
          - driver: bazel-dbg
            run-test: cd c++ && bazel test --config=ci --config=dbg //...
          - driver: super-test
            run-test: ./super-test.sh quick
    steps:
      - uses: actions/checkout@v5
      - name: install dependencies
        run: eval "$INSTALL_DEPS" && install_deps ${{ matrix.clang }}
      - name: test
        run: |
            export CC=clang-${{ matrix.clang }}
            export CXX=clang++-${{ matrix.clang }}
            ${{ matrix.run-test }}
  Linux-clang-opt:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        clang: [20]
    steps:
      - uses: actions/checkout@v5
      - name: install dependencies
        run: eval "$INSTALL_DEPS" && install_deps ${{ matrix.clang }}
      - name: test
        run: |
            export CC=clang-${{ matrix.clang }}
            export CXX=clang++-${{ matrix.clang }}
            export LD=lld-${{ matrix.clang }}
            export AR=llvm-ar-${{ matrix.clang }}
            cd c++ && bazel test --config=ci --config=opt //...
  Linux-clang-arm64:
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        clang: [20]
        driver: [bazel-dbg]
        include:
          - driver: bazel-dbg
            run-test: cd c++ && bazel test --config=ci --config=dbg //...
    steps:
      - uses: actions/checkout@v5
      - name: install dependencies
        run: eval "$INSTALL_DEPS" && install_deps ${{ matrix.clang }}
      - name: test
        run: |
            export CC=clang-${{ matrix.clang }}
            export CXX=clang++-${{ matrix.clang }}
            ${{ matrix.run-test }}
  Linux-clang-sanitizers:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        clang: [20]
        config: [asan]
    steps:
      - uses: actions/checkout@v5
      - name: install dependencies
        run: eval "$INSTALL_DEPS" && install_deps ${{ matrix.clang }}
      - name: test
        run: |
            export CC=clang-${{ matrix.clang }}
            export CXX=clang++-${{ matrix.clang }}
            cd c++ && bazel test --config=ci --config=${{ matrix.config }} //...
  MacOS:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v5
      - name: install dependencies
        run: |
            brew install autoconf automake libtool pkg-config
      - name: super-test
        run: |
            ./super-test.sh quick
  MSVC:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
        include:
          - os: windows-latest
            target: 'Visual Studio 17 2022'
            arch: -A x64
    steps:
      - uses: actions/checkout@v5
      - name: Include $CONDA in $PATH
        run: |
          echo "$Env:CONDA\condabin" >> $env:GITHUB_PATH
      - name: Install dependencies via Conda
        run: |
          conda update -n base -c defaults -q conda
          conda install -n base -c defaults -q openssl zlib
      - name: Build and test
        shell: cmd
        run: |
            echo "Activate conda base environment"
            call activate base
            echo "Building Cap'n Proto with ${{ matrix.target }}"
            cmake -Hc++ -Bbuild-output ${{ matrix.arch }} -G "${{ matrix.target }}" -DCMAKE_BUILD_TYPE=debug -DCMAKE_PREFIX_PATH="%CONDA_PREFIX%" -DCMAKE_INSTALL_PREFIX=%CD%\capnproto-c++-install
            cmake --build build-output --config debug --target install

            echo "Building Cap'n Proto samples with ${{ matrix.target }}"
            cmake -Hc++/samples -Bbuild-output-samples ${{ matrix.arch }} -G "${{ matrix.target }}" -DCMAKE_BUILD_TYPE=debug -DCMAKE_PREFIX_PATH=%CD%\capnproto-c++-install
            cmake --build build-output-samples --config debug

            cd build-output\src
            ctest -V -C debug
  Windows-bazel-clang-cl:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
        include:
          - os: windows-latest
            target: 'Visual Studio 17 2022'
            arch: -A x64
    steps:
      - uses: actions/checkout@v5
      - name: test
        run: |
            cd c++ && bazel test --config=ci //...
